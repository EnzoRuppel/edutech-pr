<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width initial-scale=1.0">
	<title>Black Storm</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/contato.css">
	<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
	<link rel="icon" href="img/logo.png">
</head>
<body>
	<header>
		<div class="cabecalho">
			<h1><img src="img/logo.png" class="logo"></h1>
		</div>
	</header>
	<main class="conteudo">
		<form class="formulario">
			<fieldset>
				<label for="nomecompleto">Nome Completo</label>
				<input type="text" id="nome" class="input-padrao" required>
				<label for="email">E-mail</label>
				<input type="text" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
				<label for="telefone">Telefone</label>
				<input type="text" id="telefone" class="input-padrao" required placeholder="(00) 12345-6789">
				<label for="problema">Problema</label>
				<textarea cols="70" rows="10" id="problema" class="input-padrao"required placeholder="Nos conte sobre o seu problema!"></textarea>
			</fieldset>
			<fieldset>
				<legend>Como prefere ser contatado?</legend>
				<select>
					<option>Whatsapp</option>
					<option>E-mail</option>
					<option>Telefone</option>
				</select>
			</fieldset>
			<input type="submit" value="Fazer Orçamento" class="enviar">
		</form>
	</main>
	<footer>
		<img src="img/logo.png" class="logo-rodape">
		<p class="copyright">&copy; Copyright da Black Storm Informática - 2020</p>
	</footer>
</body>
</html>
